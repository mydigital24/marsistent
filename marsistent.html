            display: flex;
            flex-direction: column;

        .widget {
            position: absolute;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

            transition: transform 0.3s;

        .widget:hover {
            transform: scale(1.02);

        .handle {

            height: 10px;
            background-color: #007BFF;
            cursor: grab;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        iframe {
            border: none;
        }
        .selected {
            outline: 2px dashed #FF5733;
        }
        .resizing {
            outline: 2px dashed #33FF57;
        }
        button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #6A82FB;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-in-out;
        }
        .splash-screen h1 {
            color: white;
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {

            }
        }
        .linksWidget a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            text-decoration: none;
            color: inherit;
            cursor: grab;
        }
        .linksWidget a:hover {
            transform: scale(1.1);
        }
    </style>

    <script>
        let isEditMode = false;
        let isDragging = false;
        let offsetX, offsetY;
        let currentDragElement = null;
        let selectedWidget = null;
        let selectedLink = null;
        let isResizing = false;
        let draggedLink = null;

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const handles = document.querySelectorAll('.handle');
            handles.forEach(handle => {
                handle.style.cursor = isEditMode ? 'grab' : 'default';
            });

            const links = document.querySelectorAll('.linksWidget a');
            links.forEach(link => {
                link.draggable = isEditMode;
            });

            if (isEditMode) {
                loadPositionsFromLocalStorage();
                loadLinksOrderFromLocalStorage();
            } else {
                savePositionsToLocalStorage();
                saveLinksOrderToLocalStorage();
                if (selectedWidget) {
                    selectedWidget.classList.remove('selected');
                    selectedWidget = null;
                }
                if (selectedLink) {
                    selectedLink.classList.remove('selected');
                    selectedLink = null;
                }
                if (isResizing) {
                    isResizing = false;
                }
            }
        }

        function savePositionsToLocalStorage() {
            const widgets = document.querySelectorAll('.widget');
            const positions = {};
            widgets.forEach(widget => {
                positions[widget.id] = {
                    x: widget.style.left,
                    y: widget.style.top,
                    width: widget.style.width,
                    height: widget.style.height
                };
            });
            localStorage.setItem('widgetPositions', JSON.stringify(positions));
        }

        function loadPositionsFromLocalStorage() {
            const positions = JSON.parse(localStorage.getItem('widgetPositions'));
            if (positions) {
                Object.keys(positions).forEach(id => {
                    const widget = document.getElementById(id);
                    if (widget) {
                        widget.style.left = positions[id].x;
                        widget.style.top = positions[id].y;
                        widget.style.width = positions[id].width;
                        widget.style.height = positions[id].height;
                    }
                });
            }
        }

        function saveLinksOrderToLocalStorage() {
            const linksContainer = document.getElementById('linksContainer');
            const links = linksContainer.querySelectorAll('a');
            const linksOrder = [];
            links.forEach(link => {
                linksOrder.push(link.outerHTML);
            });
            localStorage.setItem('linksOrder', JSON.stringify(linksOrder));
        }

        function loadLinksOrderFromLocalStorage() {
            const linksOrder = JSON.parse(localStorage.getItem('linksOrder'));
            if (linksOrder) {
                const linksContainer = document.getElementById('linksContainer');
                linksContainer.innerHTML = '';
                linksOrder.forEach(linkHTML => {
                    linksContainer.innerHTML += linkHTML;
                });
            }
        }

        document.addEventListener('mousedown', function(e) {
            if (isEditMode && e.target.classList.contains('handle')) {
                isDragging = true;
                currentDragElement = e.target.parentElement;
                offsetX = e.clientX - currentDragElement.getBoundingClientRect().left;
                offsetY = e.clientY - currentDragElement.getBoundingClientRect().top;
                currentDragElement.classList.add('dragging');
            }
        });

        document.addEventListener('mousemove', function(e) {
            if (isDragging && currentDragElement) {
                currentDragElement.style.left = `${e.clientX - offsetX}px`;
                currentDragElement.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', function(e) {
            if (isDragging && currentDragElement) {
                isDragging = false;
                currentDragElement.classList.remove('dragging');
                currentDragElement = null;
                savePositionsToLocalStorage();
            }
        });

        document.addEventListener('click', function(e) {
            if (isEditMode && e.target.closest('.widget')) {
                if (selectedWidget) {
                    selectedWidget.classList.remove('selected');
                }
                selectedWidget = e.target.closest('.widget');
                selectedWidget.classList.add('selected');
                selectedLink = null;
                isResizing = false;
            }

            if (isEditMode && e.target.closest('.linksWidget a')) {
                if (selectedLink) {
                    selectedLink.classList.remove('selected');
                }
                selectedLink = e.target.closest('.linksWidget a');
                selectedLink.classList.add('selected');
                selectedWidget = null;
            }
        });

        document.addEventListener('dblclick', function(e) {
            if (isEditMode && e.target.classList.contains('handle')) {
                if (selectedWidget) {
                    selectedWidget.classList.remove('selected');
                }
                selectedWidget = e.target.parentElement;
                selectedWidget.classList.add('selected', 'resizing');
                isResizing = true;
            }
        });

        document.addEventListener('keydown', function(e) {
            if (isEditMode) {
                if (selectedWidget) {
                    const step = 10; // Anzahl der Pixel, um die sich das Widget pro Tastendruck bewegen soll
                    if (isResizing) {
                        switch (e.key) {
                            case 'w':
                                selectedWidget.style.height = `${selectedWidget.offsetHeight - step}px`;
                                break;
                            case 's':
                                selectedWidget.style.height = `${selectedWidget.offsetHeight + step}px`;
                                break;
                            case 'a':
                                selectedWidget.style.width = `${selectedWidget.offsetWidth - step}px`;
                                break;
                            case 'd':
                                selectedWidget.style.width = `${selectedWidget.offsetWidth + step}px`;
                                break;
                        }
                    } else {
                        switch (e.key) {
                            case 'w':
                                selectedWidget.style.top = `${selectedWidget.offsetTop - step}px`;
                                break;
                            case 's':
                                selectedWidget.style.top = `${selectedWidget.offsetTop + step}px`;
                                break;
                            case 'a':
                                selectedWidget.style.left = `${selectedWidget.offsetLeft - step}px`;
                                break;
                            case 'd':
                                selectedWidget.style.left = `${selectedWidget.offsetLeft + step}px`;
                                break;
                        }
                    }
                }

                if (selectedLink) {
                    const linksContainer = document.getElementById('linksContainer');
                    const links = Array.from(linksContainer.querySelectorAll('a'));
                    const index = links.indexOf(selectedLink);
                    if (e.key === 'w' && index > 0) {
                        linksContainer.insertBefore(selectedLink, links[index - 1]);
                    } else if (e.key === 's' && index < links.length - 1) {
                        linksContainer.insertBefore(selectedLink, links[index + 1].nextSibling);
                    }
                    saveLinksOrderToLocalStorage();
                }
            }
        });

        document.addEventListener('dragstart', function(e) {
            if (isEditMode && e.target.tagName === 'A') {
                draggedLink = e.target;
                e.dataTransfer.setData('text/plain', ''); // Necessary for Firefox
                e.preventDefault(); // Prevent the default link behavior
            }
        });

        document.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        document.addEventListener('drop', function(e) {
            e.preventDefault();
            if (isEditMode && e.target.tagName === 'A' && e.target !== draggedLink) {
                const linksContainer = document.getElementById('linksContainer');
                linksContainer.insertBefore(draggedLink, e.target.nextSibling);
                saveLinksOrderToLocalStorage();
            }
        });

        window.addEventListener('load', function() {
            const splashScreen = document.getElementById('splashScreen');
            setTimeout(() => {
                splashScreen.style.opacity = '0';
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                }, 600); // Dauer der Ausblendanimation
            }, 1000); // Dauer der Anzeigezeit des Splash-Screens
            loadPositionsFromLocalStorage();
            loadLinksOrderFromLocalStorage();
        });
    </script>
